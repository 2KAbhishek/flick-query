<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlickQuery</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" defer src="script.js"></script>
</head>

<body>

  <form name="requestImagesForm" id="requestImagesForm" title="Request Images" method="POST">
    <div class="field"><label for="searchTags" class="label">Search</label>
      <div class="control">
        <input class="input" name="searchTags" type="text" id="searchTags" title="Tags" value="Climate Change" maxlength="80" />
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success">Submit</button>
        <button class="button is-info btn-toggle">Toggle Dark-Mode</button>
      </div>
    </div>
  </form>

  <div id="images"></div>

</body>

</html>
